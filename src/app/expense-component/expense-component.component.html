<body>
  <!--  balance  -->
  <app-balance></app-balance>
  <section>
    <h2>Ajouter une dépense</h2>
    <!-- Graphique des dépenses-->
    <app-charts height="20" width="20" [dataList]="expenseList"></app-charts>
  </section>


  <!-- FORMULAIRE AJOUT DÉPENSES -->
  <form novalidate #fform="ngForm" [formGroup]="submitForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!-- categorie -->
      <label for="description">Catégorie</label>
      <div class="d-flex">
        <input formControlName="description" required type="text" class="form-control" id="description"
          placeholder="Inscrire une catégorie de dépense" />
      </div>
      <div *ngIf="
          submitForm.get('description')?.dirty &&
          submitForm.get('description')?.errors
        " class="alert alert-danger" role="alert"> Ajouter une catégorie de dépense </div>
    </div>


    <!-- montant -->
    <div class="form-group">
      <label for="montant">Montant</label>
      <div class="d-flex">
        <input type="number" min="1" step="1" formControlName="montant" required class="form-control" id="montant"
          placeholder="Montant" />
        <button type="button" (click)="openCalculatorModal(content)">
          <i class="fa-solid fa-calculator"></i>
        </button>
      </div>
      <div *ngIf=" submitForm.get('montant')?.dirty && submitForm.get('montant')?.errors " class="alert alert-danger"
        role="alert"> Ajouter un montant </div>
    </div>



    <!-- date -->
    <div class="form-group">
      <label for="date">Date</label>
      <div class="d-flex">
        <input formControlName="date" required type="date" class="form-control" id="date" placeholder="Date" />
      </div>
      <div *ngIf="submitForm.get('date')?.dirty && submitForm.get('date')?.errors" class="alert alert-danger"
        role="alert"> Ajouter une date </div>
    </div>
    <!-- button validation - ajout -->
    <button [disabled]="submitForm.invalid" type="submit" class="btn btn-outline-secondary"> + Ajouter </button>


  </form>



  <!-- Table  -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Catégorie</th>
        <th scope="col">Montant</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenseList">
        <td>{{ expense.description }}</td>
        <td>{{ expense.montant | currency }}</td>
        <td>{{ expense.date }}</td>
        <td><i class="fa fa-trash" aria-hidden="true" (click)="removeExpense(expense)"></i></td>
      </tr>
    </tbody>
  </table>


  <!-- SOMMAIRE COMPLET DES DÉPENSES ET REVENUS-->
  <button routerLink="/sommaire">SOMMAIRE COMPLET DES DÉPENSES ET REVENUS</button>
  <!-- RETOUR TABLEAU DE BORD -->
  <button routerLink="/tableauDeBord">RETOUR AU TABLEAU DE BORD </button>




  <!-- Calc Modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <app-calculatrice></app-calculatrice>
    </div>
  </ng-template>
