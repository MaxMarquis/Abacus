  <a [routerLink]="['/revenus']">

  >

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Montant</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of incomeExpenseList"
        [ngClass]="
          item.isIncome
            ? 'text-success font-weight-bold'
            : 'text-danger font-weight-bold'
        "
      >
        <td>{{ item.description }}</td>
        <td>{{ item.montant }}</td>
        <td>{{ item.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
